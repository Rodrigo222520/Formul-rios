<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Reforço de formulários</title>
</head>


<body>
    <header>
        <h1 id="cadastro">Cadastre-se</h1>
        <h3 id="cadastro">Seu cadastro começa aqui, insira seus dados logo abaixo:</h3>
    </header>
    <main>
        <form>
            <label for="cadastro">Nome:</label><br>
            <input type="text" id="cadastro" name="Nome"><br>
            <label for="cadastro">Data de nascimento:</label><br>
            <input type="date" id="cadastro" name="Nome">
            <br>
            <label for="cadastro">Email:</label><br>
            <input type="text" id="cadastro" name="Nome"><br>
            <label for="cadastro">Senha:</label><br>
            <input type="password" id="cadastro" name="Nome">
            <br>
            <label for="cadastro">Número de telefone:</label><br>
            <input type="number" id="cadastro" name="Nome"><br>
            <label for="cadastro">Gênero:</label><br>
            <input type="text" id="cadastro" name="Nome">
            <br>
            <label for="cadastro">CPF:</label><br>
            <input type="number" id="cadastro" name="Nome"><br>
            <label for="cadastro">CEP:</label><br>
            <input type="number" id="cadastro" name="Nome">
            <br>
            <label for="cadastro">Cartão:</label><br>
            <input type="number" id="cadastro" name="Nome">
        </form>
    </main>
    <footer>
        <h1 id="cadastro">Informações profissionais:</h1>
        <h3 id="cadastro">Insira sua informações profissionais abaixo:</h3>
    </footer>
    <form>
        <label for="cadastro">Nome empresarial:</label><br>
        <input type="text" id="cadastro" name="Nome"><br>
        <label for="cadastro">CNPJ:</label><br>
        <input type="text" id="cadastro" name="Nome">
        <br>
        <label for="cadastro">Data de início das atividades:</label><br>
        <input type="date" id="cadastro" name="Nome"><br>
        <label for="cadastro">Objeto social:</label><br>
        <input type="text" id="cadastro" name="Nome">
        <br>
        <label for="cadastro">Capital social:</label><br>
        <input type="text" id="cadastro" name="Nome"><br>
        <label for="cadastro">Sócios:</label><br>
        <input type="text" id="cadastro" name="Nome">
    </form>
    <br>
    <h1 id="cadastro">Informações do cartão:</h1>
    <h3 id="cadastro">Após inserir o cartão, coloque os dados abaixo:</h3>
    <form>
        <label for="cadastro">Número do cartão:</label><br>
        <input type="number" id="cadastro" name="Nome"><br>
        <label for="cadastro">Data de validade:</label><br>
        <input type="date" id="cadastro" name="Nome">
        <br>
        <label for="cadastro">Nome do titular:</label><br>
        <input type="text" id="cadastro" name="Nome"><br>
        <label for="cadastro">CVV:</label><br>
        <input type="number" id="cadastro" name="Nome">
        <br>
        <label for="cadastro">Chip:</label><br>
        <input type="text" id="cadastro" name="Nome"><br>
        <label for="cadastro">Senha do cartão:</label><br>
        <input type="password" id="cadastro" name="Nome">
    </form>
    <br>
    <h1 id="cadstro"></h1>


</body>
